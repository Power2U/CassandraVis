<!doctype html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="cassandraVis">
   <head>
      <!-- META -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Optimize mobile viewport -->
      <title>CassandraVis</title>
      <!-- SCROLLS -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
      <!-- load bootstrap -->
      <link rel="stylesheet" href="styles_c3.css">
      <link rel="stylesheet" href="myStyles.css">
      <style>
         html 					{ overflow-y:scroll; }
         body 					{ padding-top:50px; }
         #todo-list 				{ margin-bottom:30px; }
         #todo-form 	 			{ margin-bottom:50px; }
      </style>
      <!-- SPELLS -->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
      <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script> <!-- load d3 -->
      <script src="http://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.js"></script> <!-- load c3 -->
      <script src="core.js"></script>
   </head>
   <!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
   <body ng-controller="mainController">
       
        <div class="navbar navbar-inverse navbar-fixed-top">
      
    </div>
          
       
      <div class="fullscreen container">
      <!-- HEADER AND TODO COUNT -->
   
<!--
      <div class="jumbotron text-center">
         <h1>Cassandra Vis</h1>
      </div>
          
-->
          
          
      <div ng-controller="TemperatureController" ng-init="showGraph()">

          <form class = "form-inline" novalidate>
            <p>Choose the shape of graphs</p>
            
            <span class="add-on" style="width: 70px; text-align: right;">Appartment</span>
              
            <select class="form-control" data-style="btn-primary" ng-model="config.type1" ng-options="typeOption for typeOption in typeOptions"></select>
            <select class="form-control" data-style="btn-primary" ng-model="config.type2" ng-options="typeOption for typeOption in typeOptions"></select>
              <button class="btn btn-primary" ng-click="startLoading()">Start Loading data</button>
              <button class="btn btn-danger btn-warning" ng-click="stopLoading()">Stop Loading data</button>
         </form>
         <div id="chart"></div>
          
          
      </div>
       </div>
   </body>
</html>
